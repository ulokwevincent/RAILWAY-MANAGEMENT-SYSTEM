<html>

<head>
    <title>LOGIN</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: rgb(164, 196, 255);">
  
    

    <center style="margin-top: 120px;">

        <center>  <h1>EDIT TRAIN INFORMATION</h1></center>

   

<form action="{{ url_for( 'edit_train', id=train.ID)}}" method="POST">

 <input type="text" name="trainname" value="{{train.trainname}}" placeholder="Train Name" style="height:60px; border-radius: 20px; width: 300px; padding: 10px;">
 <br><br>
 <input type="text" name="destination" value="{{train.destination}}" placeholder="Destination" style="height:60px; border-radius: 20px; width: 300px; padding: 10px;">
 <br><br>
 <input type="text" name="departuretime" value="{{train.departuretime}}" placeholder="Departure Time" style="height:60px; border-radius: 20px; width: 300px; padding: 10px;">
 <br><br>
 <input type="text" name="price" value="{{train.price}}" placeholder="Price" style="height:60px; border-radius: 20px; width: 300px; padding: 10px;">
 <br><br>
 <input type="text" name="availablesits" value="{{train.availablesits}}" placeholder="Available Sits" style="height:60px; border-radius: 20px; width: 300px; padding: 10px;">
 <br><br>
 <input type="text" name="locationoftrain" value="{{train.locationoftrain}}" placeholder="Location of Train" style="height:60px; border-radius: 20px; width: 300px; padding: 10px;">
 <br><br>
 <input type="submit" value="submit">

 </form>

</center>



</body>

</html>
